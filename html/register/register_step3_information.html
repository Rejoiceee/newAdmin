<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴사 Admin</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="wrap" class="has-no-header registerWrap">
        <div id="container">
            <div class="registerContainer type02">
                <div class="register_header">
                    <span class="copyright">제휴사 Admin</span>
                </div>
                <div class="register_contents">
                    <h2 class="pageTitle">회원 가입</h2>
                    <ul class="progress">
                        <li class="check">가입 조회</li>
                        <li class="check">약관 동의</li>
                        <li class="on">정보 입력</li>
                    </ul>

                    <div class="register_input">
                        <table class="input_table">
                            <colgroup>
                                <col style="width:153px">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>사업자 등록 번호</th>
                                    <td>
                                        <div class="inputWrap"><div class="input_text"><input type="text" name="" id="" value="107-86-14075" readonly></div></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>상호명</th>
                                    <td>
                                        <div class="inputWrap"><div class="input_text"><input type="text" name="" id="" value="런드리고" readonly></div></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">아이디</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                            <button type="button" class="btn btn04 type01">중복 확인</button>
                                        </div>
                                        <div class="confirmed">확인되었습니다.</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">비밀번호</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="password" name="" id=""></div>
                                            <button type="button" class="btn btn04 type01">유효성 확인</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">비밀번호 확인</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="password" name="" id=""></div>
                                        </div>
                                        <div class="error">입력한 비밀번호를 확인해주세요.</div>
                                        <div class="confirmed">확인되었습니다.</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">부서명 / 담당자 이름</th>
                                    <td>
                                        <div class="inputWrap has-slash">
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                        </div>
                                        <div class="error">담당자 이름을 입력해 주세요</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>이메일</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                            <button type="button" class="btn btn04 type01">인증 요청</button>
                                        </div>
                                        <div class="inputWrap type02">
                                            <div class="input_text"><input type="text" name="" id="" placeholder="인증 번호 입력"></div>
                                            <button type="button" class="btn btn04 type01">확인</button>
                                        </div>
                                        <div class="confirmed">확인되었습니다.</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>휴대전화</th>
                                    <td>
                                        <div class="inputWrap type02 type_phone">
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                            <div class="input_text"><input type="text" name="" id=""></div>
                                            <button type="button" class="btn btn04 type01">인증 요청</button>
                                        </div>
                                        <div class="inputWrap type02">
                                            <div class="input_text"><input type="text" name="" id="" placeholder="인증 번호 입력"></div>
                                            <button type="button" class="btn btn04 type01">확인</button>
                                        </div>
                                        <div class="confirmed">확인되었습니다.</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">사업자 등록증</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="text" name="" id="" placeholder="용량 2MB 이내 / jpg, png, bmp 이미지 (예시 image.jpg)" readonly></div>
                                            <button type="button" class="btn btn04 type01">이미지 등록</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">통신판매업신고증</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="text" name="" id="" placeholder="용량 2MB 이내 / jpg, png, bmp 이미지 (예시 image.jpg)" readonly></div>
                                            <button type="button" class="btn btn04 type01">이미지 등록</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="btn_container4">
                        <a href="javascript:;" class="btn btn01 type03">취소</a>
                        <a href="javascript:;" class="btn btn01 type01">저장</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/ui.js"></script>
</body>
</html>
