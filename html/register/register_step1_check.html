<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴사 Admin</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="wrap" class="has-no-header registerWrap">
        <div id="container">
            <div class="registerContainer type02">
                <div class="register_header">
                    <span class="copyright">제휴사 Admin</span>
                </div>
                <div class="register_contents">
                    <h2 class="pageTitle">회원 가입</h2>
                    <ul class="progress">
                        <li class="on">가입 조회</li>
                        <li>약관 동의</li>
                        <li>정보 입력</li>
                    </ul>

                    <div class="pageSummary">사업자 등록 번호, 상호명, 대표자명 입력 후 조회 가능합니다.</div>

                    <div class="register_input2">
                        <table class="input_table">
                            <colgroup>
                                <col style="width:153px">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="required">사업자 등록 번호</th>
                                    <td>
                                        <div class="inputWrap"><div class="input_text"><input type="text" name="" id="" placeholder="사업자 등록 번호를 입력해 주세요. ( - 제외)"></div></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th><span class="required">상호명</span> / <span class="required">대표자명</span></th>
                                    <td>
                                        <div class="inputWrap has-slash">
                                            <div class="input_text"><input type="text" name="" id="" placeholder="상호명을 입력해주세요. "></div>
                                            <div class="input_text"><input type="text" name="" id="" placeholder="대표자명을 입력해주세요.  "></div>
                                            <button type="button" class="btn btn04 type01" disabled>조회</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">개업 일자</th>
                                    <td>
                                        <div class="inputWrap"><div class="input_text"><input type="text" name="" id=""></div></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="btn_container4">
                        <a href="javascript:;" class="btn btn01 type01">저장</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/ui.js"></script>
</body>
</html>
