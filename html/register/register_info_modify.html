<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴사 Admin</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="wrap" class="has-no-header registerWrap">
        <div id="container">
            <div class="registerContainer type02">
                <div class="register_header">
                    <span class="copyright">제휴사 Admin</span>
                </div>
                <div class="register_contents">
                    <h2 class="pageTitle">회원 정보</h2>

                    <div class="register_input">
                        <table class="input_table">
                            <colgroup>
                                <col style="width:153px">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="required">아이디</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="text" name="" id="" value="Ehyunwoo" readonly></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">비밀번호</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="password" name="" id=""></div>
                                            <button type="button" class="btn btn04 type01">변경하기</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">부서명 / 담당자 이름</th>
                                    <td>
                                        <div class="inputWrap has-slash">
                                            <div class="input_text"><input type="text" name="" id="" readonly value="부서명"></div>
                                            <div class="input_text"><input type="text" name="" id="" readonly value="담당자 이름"></div>
                                        </div>
                                        <div class="error">담당자 이름을 입력해 주세요</div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>휴대전화</th>
                                    <td>
                                        <div class="inputWrap type02 type_phone">
                                            <div class="input_text"><input type="text" name="" id="" value="010" readonly></div>
                                            <div class="input_text"><input type="text" name="" id="" value="5347"></div>
                                            <div class="input_text"><input type="text" name="" id="" value="4481"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="required">이메일</th>
                                    <td>
                                        <div class="inputWrap">
                                            <div class="input_text"><input type="text" name="" id="" value="green123@gmail.com"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="btn_container4">
                        <a href="javascript:;" class="btn btn01 type03">취소</a>
                        <a href="javascript:;" class="btn btn01 type01">저장</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/ui.js"></script>
</body>
</html>
